<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Quiz</title>

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: sans-serif;
                color: #111;
                height: 100vh;

                display: grid;
                grid-template-rows: max-content 1fr max-content;
            }

            header {
                background-color: whitesmoke;
                padding-inline: 1rem;
            }

            footer {
                padding: 1rem;
            }

            .phase {
                display: grid;
                grid-template-columns: 3fr 1fr;
                font-size: 1.5rem;
                background-color: whitesmoke;
                padding: 1rem;
            }

            #timer {
                text-align: right;
                font-variant-numeric: tabular-nums;
            }

            input {
                font: inherit;
                font-size: 1.125rem;
                padding: 1rem;
                background-color: whitesmoke;
                border: 2px solid #111;
                border-radius: .25rem;
            }

            input, audio {
                width: 100%;
            }
        </style>

        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

        <script>
            setInterval(() => {
                const timerEl = document.querySelector('#timer');
                let timeLeft = parseInt(timerEl.textContent, 10) - 1;

                if (timeLeft === 0) {
                    timeLeft = 1;
                }

                timerEl.textContent = timeLeft.toString().padStart(2, '0');
            }, 1000);
        </script>
    </head>
    <body>
        <header>
            <h1>Music Quiz</h1>
        </header>
        <main hx-get="/lobby" hx-trigger="load">Loading lobby...</main>
        <footer>
            <form hx-post="/guess" hx-target="this" hx-swap="outerHTML">
                <label>
                    <input type="text" name="guess" placeholder="Enter your guess" autofocus>
                </label>
            </form>
        </footer>
    </body>
</html>
