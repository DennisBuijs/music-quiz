<div class="chat-message song">
    <div class="art">
        <img src="{{ .ArtUrl }}" alt="">
    </div>
    <div class="meta">
        <div class="artist">{{ .Artist }}</div>
        <div class="title">{{ .Title }}</div>
    </div>
    <div class="external">
        <a href="{{ .ExternalUrl }}" target="_blank">
            <img src="/asset/spotify.svg" alt="" title="Play {{ .Title }} by {{ .Artist }} on Spotify">
        </a>
    </div>
</div>
