<div hx-ext="sse"
     sse-connect="/events?stream={{ .LobbySlug }}">

    <div class="phase">
        <div class="audio-container"
             sse-swap="CurrentSong"
             class="audio-container">
        </div>
        <div id="timer" sse-swap="Timer">--</div>
    </div>

    <div id="player-list" hx-get="/players" hx-trigger="load,sse:RefreshPlayers"></div>

    <div id="messages"
         sse-swap="Chat">
    </div>
</div>

{{ if not .Player }}
<style>
    #player-dialog {
        padding: 1.25rem;

        form {
            label {
                display: block;
                margin-bottom: 1.25rem;
            }

            label > span {
                display: block;
                margin-bottom: .25rem;
                font-size: 1.25rem;
            }
        }

        button {
            font-size: 1.25rem;
            float: right;
        }
    }
</style>

<dialog id="player-dialog">
    <form hx-post="/login" hx-target="body">
        <label>
            <span>Your name</span>
            <input type="text" name="name">
        </label>
        <button type="submit">Continue</button>
    </form>
</dialog>
<script>document.getElementById('player-dialog').showModal()</script>
{{ end }}
